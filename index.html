<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | Portal</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Clever-logotype.svg" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Clever</div>
        <nav>

            <a href="#">ğŸ“± Apps</a>
            <a href="#">ğŸ“‚ Tabs</a>
            <a href="#">âš™ï¸ Settings</a>
        </nav>
    </header>

    <main>
        <h1>Clever Portal</h1>
        <p>Unblock the web seamlessly.</p>

        <input type="text" id="urlInput" placeholder="Enter a website URL...">
        <button onclick="loadSite()">Go</button>

        <div id="loading">Loading...</div>

        <iframe id="webFrame" style="display: none;"></iframe>
    </main>

    <footer>
        <p>Made by <span class="credit">Omniman</span></p>
    </footer>

    <script>
        function loadSite() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("webFrame").style.display = "none";

            setTimeout(() => {
                document.getElementById("webFrame").src = url;
                document.getElementById("webFrame").style.display = "block";
                document.getElementById("loading").style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
