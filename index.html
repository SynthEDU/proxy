<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGames+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">GG+</div>
        <nav>
            <a href="#">ğŸ® Games</a>
            <a href="#">ğŸ“± Apps</a>
            <a href="#">ğŸ“‚ Tabs</a>
            <a href="#">âš™ï¸ Settings</a>
        </nav>
    </header>
    
    <main>
        <h1>GITGAMES+</h1>
        <p>Unblock the fun, anywhere.</p>
        <div class="search-container">
            <input type="text" placeholder="Search or enter a URL..." id="searchBar">
            <button onclick="loadSite()">Go</button>
            <button onclick="openFullscreen()">Fullscreen</button>
        </div>
        <div id="loading">Loading...</div>
        <iframe id="webFrame"></iframe>
    </main>

    <script>
        function loadSite() {
            var url = document.getElementById("searchBar").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("loading").style.display = "block";
            document.getElementById("webFrame").style.display = "none";

            setTimeout(() => {
                document.getElementById("webFrame").src = url;
                document.getElementById("webFrame").style.display = "block";
                document.getElementById("loading").style.display = "none";
            }, 1500);
        }

        function openFullscreen() {
            var url = document.getElementById("searchBar").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            var newTab = window.open();
            newTab.document.write('<iframe src="' + url + '" width="100%" height="100%" style="border:none;"></iframe>');
        }
    </script>
</body>
</html>
